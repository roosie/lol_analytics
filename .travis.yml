language: python
python:
- '3.6'
install:
- pip install -r requirements.txt
script:
- pytest tests
deploy:
  provider: elasticbeanstalk
  access_key_id:
    secure: Encrypted <access-key-id>=
  secret_access_key:
    secure: Encypted <secret-access-key>=
  bucket_name:
    secure: Encypted <bucket_name>=
  region: us-west-2
  env: lol-analytics
  app: lol-analytics
